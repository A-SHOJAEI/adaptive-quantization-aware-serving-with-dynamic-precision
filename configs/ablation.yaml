# Ablation study: Static quantization without adaptive precision switching

# Model architecture
model:
  name: "resnet18"
  num_classes: 10
  pretrained: true

# Accuracy predictor network - DISABLED for ablation
accuracy_predictor:
  enabled: false
  hidden_dims: [128, 64, 32]
  dropout: 0.2
  activation: "relu"

# Quantization settings - static INT8 only
quantization:
  precisions: ["int8"]
  qat_epochs: 10
  calibration_samples: 1000
  static_precision: "int8"

# Training hyperparameters
training:
  epochs: 50
  batch_size: 128
  learning_rate: 0.001
  weight_decay: 0.0001
  gradient_clip_norm: 1.0
  mixed_precision: true

# Learning rate schedule
lr_scheduler:
  type: "cosine"
  warmup_epochs: 5
  min_lr: 0.00001

# Early stopping
early_stopping:
  patience: 10
  min_delta: 0.0001

# Data settings
data:
  dataset: "cifar10"
  train_split: 0.8
  val_split: 0.1
  test_split: 0.1
  num_workers: 4
  augmentation: true

# Optimization
optimizer:
  type: "adamw"
  betas: [0.9, 0.999]
  eps: 0.00000001

# Serving constraints
serving:
  target_throughput: 2000
  max_accuracy_drop: 0.02
  latency_budget_ms: 15
  switch_overhead_ms: 0.5

# Logging and checkpointing
logging:
  log_interval: 10
  save_top_k: 3
  checkpoint_dir: "checkpoints"
  results_dir: "results"

# Experiment tracking
tracking:
  use_mlflow: true
  use_wandb: false
  experiment_name: "adaptive-quantization-ablation-static"

# Reproducibility
seed: 42
